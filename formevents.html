<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Mouse Event</title>
  </head>
  <body>
    <form action="">
      <label for="">Name</label>
      <input type="text" id="name"/><br><br><br>
      <label for="">Class</label>
      <input type="text" id="class" /><br><br><br>      
      <label for=""> Cuntry </label>
      <select name="" id="cuntry">
        <option value="Bangadesh">Bangadesh</option>
        <option value="Bangadesh">Bangadesh</option>
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
      </select><br><br><br>
      <input type="submit" id="submit">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#name, #class, #cuntry").focus(function(){
            $(this).css('background-color','blue');
        });
        $("#name, #class, #cuntry").blur(function(){
            $(this).css('background-color','white');
        });
      });
    </script>
  </body>
</html>
